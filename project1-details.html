<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Title 1 Details</title>
  <link rel="stylesheet" href="Main.css"> 
</head>
<body>
  
  <header class="top-section">
    <div class="name-container">
      <span class="name-text">CHRISTIAN DHINESH A. JOST</span> 
    </div>
    <div class="button-container">
      <button onclick="location.href='index.html'">Home</button> 
    </div>
  </header>
  
  <section id="project-details" class="portfolio-container">

    
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="1.png" alt="Project Image 1">
      </div>
      <div class="carousel-slide">
        <img src="2.png" alt="Project Image 2">
      </div>
      <div class="carousel-slide">
        <img src="3.png" alt="Project Image 3">
      </div>
      

      
    </div>

    <p>A little inspired by Pinterest. The concept was to have online market place where people can upload and buy art.</p>
  </section>

  <script>
    let slideIndex = 0;

    function showSlides(n) {
      const slides = document.querySelectorAll('.carousel-slide');
      if (n >= slides.length) { slideIndex = 0; }
      if (n < 0) { slideIndex = slides.length - 1; }
      
      slides.forEach(slide => slide.style.display = 'none');
      slides[slideIndex].style.display = 'block';
    }

    function changeSlide(n) {
      showSlides(slideIndex += n);
    }

    document.addEventListener('DOMContentLoaded', () => {
      showSlides(slideIndex);
    });

    setInterval(() => {
      changeSlide(1);
    }, 5000); 
  </script>

  <script src="Main.js"></script>
</body>
</html>
